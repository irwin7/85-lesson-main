<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <h1 class="display-4 text-center">My Book</h1>
    </div>
    <form id="book-form" class="mb-4">
      <div class="form-group mb-2">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group mb-2">
        <label for="type">Type</label>
        <input type="text" id="type" class="form-control" list="date">
        <datalist id="date">
          <option>Badiiy</option>
          <option>Biznes</option>
          <option>Diniy</option>
        </datalist>
      </div>
      <input type="submit" value="Book add" class="btn btn-primary btn-book">
    </form>
    <div class="btn-group mb-2" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Hammasi</button>
      <button type="button" class="btn btn-primary">Badiiy</button>
      <button type="button" class="btn btn-primary">Biznes</button>
      <button type="button" class="btn btn-primary">Diniy</button>
    </div>
    <div class="block w-50">
      <ul class="list-group">
      </ul>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
